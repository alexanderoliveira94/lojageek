<app-home></app-home>
<div class="main-container">
  <h1>Cadastrar Venda</h1>

  <div class="form-card">
    <form #myForm="ngForm">
      <div class="form-group-inline">
        <input
          type="text"
          id="cpf"
          name="cpf"
          placeholder="Digite o CPF ou CNPJ"
          required
          [(ngModel)]="user.cpf"
          mask="000.000.000-00 || 00.000.000/0000-00"
        />
        <button type="button" (click)="getUser()">üîç Cliente</button>
      </div>

      <div class="form-group">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Nome do cliente"
          required
          [(ngModel)]="user.name"
          readonly
        />
      </div>

      <div class="form-group">
        <label for="productName">Nome do Produto</label>
        <select id="productName" name="productName" [(ngModel)]="formData.productName">
          <option *ngFor="let product of products" [value]="product.name">
            {{ product.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status" [(ngModel)]="formData.status">
          <option value="Cancelado">Cancelar</option>
          <option value="Pago">Pago</option>
          <option value="Aguardando pagamento">Aguardando pagamento</option>
        </select>
      </div>

      <div class="form-group">
        <label for="paymentType">Tipo de Pagamento</label>
        <select id="paymentType" name="paymentType" [(ngModel)]="formData.paymentType">
          <option value="Boleto">Boleto</option>
          <option value="Cart√£o de cr√©dito">Cart√£o de cr√©dito</option>
          <option value="Pix">Pix</option>
        </select>
      </div>

      <div class="form-group">
        <label for="value">Valor</label>
        <input
          type="number"
          id="value"
          name="value"
          placeholder="R$ 0,00"
          [(ngModel)]="formData.value"
        />
      </div>

      <input type="submit" class="submit-btn" (click)="submitForm()" value="Enviar" />
    </form>
  </div>
</div>
