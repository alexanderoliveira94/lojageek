<app-home></app-home>
<div class="main-container">
  <h1>Cadastrar Cliente</h1>
  <form class="product-form" (ngSubmit)="submitForm()" #myForm="ngForm">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        [(ngModel)]="formData.name"
      />
    </div>

    <div class="form-group">
      <label for="rg">RG:</label>
      <input
        type="text"
        id="rg"
        name="rg"
        mask="00.000.000-0"
        required
        [(ngModel)]="formData.rg"
      />
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input
        type="text"
        id="cpf"
        name="cpf"
        required
        [(ngModel)]="formData.cpf"
        mask="000.000.000-00 || 00.000.000/0000-00"
      />
    </div>

    <div class="form-group">
      <label for="phone">Telefone:</label>
      <input
        type="text"
        id="phone"
        name="phone"
        mask="(00)00000-0000"
        required
        [(ngModel)]="formData.phone"
      />
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        [(ngModel)]="formData.email"
      />
    </div>

    <div class="form-group">
      <label for="address">EndereÃ§o:</label>
      <textarea
        id="address"
        name="address"
        required
        [(ngModel)]="formData.address"
      ></textarea>
    </div>

    <button type="submit">Enviar</button>
  </form>
</div>
